{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>transcendence</title>

	<link href="{% static 'assets/favicon.ico' %}" rel="icon" type="image/x-icon">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="{% static 'css/access-menu.css' %}" rel="stylesheet">
	<link href="{% static 'css/base.css' %}" rel="stylesheet">
	<link href="{% static 'css/btn-animated.css' %}" rel="stylesheet">
	<link href="{% static 'css/game-menu.css' %}" rel="stylesheet">
	<link href="{% static 'css/home.css' %}" rel="stylesheet">
	<link href="{% static 'css/lang.css' %}" rel="stylesheet">
	<link href="{% static 'css/mini-game.css' %}" rel="stylesheet">
	<link href="{% static 'css/pong-ball.css' %}" rel="stylesheet">
	<link href="{% static 'css/user-profile.css' %}" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="{% static 'js/spa.js' %}" type="module" defer></script>
	<script src="{% static 'js/access-menu.js' %}" type="module" defer></script>
	<script src="{% static 'js/curtain.js' %}" defer></script>
	<script src="{% static 'js/game-menu.js' %}" type="module" defer></script>
	<script src="{% static 'js/home.js' %}" type="module" defer></script>
	<script src="{% static 'js/inout-transitions.js' %}" type="module" defer></script>
	<script src="{% static 'js/lang.js' %}" type="module" defer></script>
	<script src="{% static 'js/pong-ball.js' %}" defer></script>
</head>

<body>
	<div class="background-video">
		<video autoplay loop muted playsinline>
			<source src="{% static 'assets/background.mp4' %}" type="video/mp4" data-translate-key="video">
			Your browser does not support the video tag.
		</video>
	</div>

	<main class="whole-page">
		<div class="content-container fade-effect">
			<button id="btn-lang" type="button" class="btn btn-secondary">
				<span class="lang-container">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16" style="position: relative; left: -5px; top: -2px">
						<path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"></path>
						<path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"></path>
					</svg>
					<p id="lang-display"></p>
				</span>
			</button>

			<!-- Placeholder for dynamic main content -->
			<div id="dynamic-content">
				<!--
				{% block content %}
				{% endblock %}
				-->
			</div>
			
			<!-- Placeholder for dynamic footer content -->
			<footer id="dynamic-footer">
				<!--
				{% block footer-text %}
				{% endblock %}
				-->
			</footer>
		</div>
	</main>

	<!-- Placeholder for dynamic opening content -->
	<div id="dynamic-opening">
		<!--
		{% block opening %}
		{% endblock %}
		-->
	</div>
</body>
</html>
